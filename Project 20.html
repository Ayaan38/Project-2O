<!DOCTYPE html>
<html>

        <title>Project 20</title>

    <body>
        <h1>Project 20</h1>
        <h2>Function</h2>
        <h3>Solution 1</h3>
        <h5>62 * 73 =</h5>
                <button type="button" onclick="myFunction(62,)">Calculate</button>
                <p id="Calculate"></p>
                <script>
                    function myFunction(x,y) {
                        var y = 73;
                        document.getElementById("Calculate").innerHTML = x * y;
                    }
                </script>
                <h3>Solution 2</h3>
                <h5>27 * 11 =</h5>
               <script>
                    var result = function (a,b) {
                        return a * b;
                    }
                    document.write (result(27,11));
                </script>
    </body>
